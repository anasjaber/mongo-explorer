services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "7073:7073"
    environment:
      - ASPNETCORE_URLS=http://+:7073
      - ALLOWED_ORIGINS=http://localhost:7072
      - OPENAI_KEY=
      - OPENAI_MODEL=gpt-4o
      - USE_HTTPS=false
      - ConnectionStrings__DefaultConnection=Data Source=/app/data/MongoConnectionManager.db
    volumes:
      - ./backend/data:/app/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7073/health"]
      interval: 30s
      timeout: 10s
      retries: 5

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_API_BASE_URL=http://localhost:7073/api
    ports:
      - "7072:7072"
    depends_on:
      backend:
        condition: service_healthy

volumes:
  backend-data:
